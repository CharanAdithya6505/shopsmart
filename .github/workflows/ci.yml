name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-client:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Client Dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Build Client
      working-directory: ./client
      run: npm run build

  build-server:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Server Dependencies
      working-directory: ./server
      run: npm ci
      
    - name: Build Server
      working-directory: ./server
      run: npm run build
