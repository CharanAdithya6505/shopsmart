name: Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  server:
    name: Server - Lint, Format & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Server Dependencies
        run: npm install

      - name: Run Server Lint
        run: npm run lint

      - name: Run Server Format Check
        run: npm run format:check

      - name: Run Server Tests
        run: npm run test
        
  client:
    name: Client - Lint, Format, Test & Build
    runs-on: ubuntu-latest
    needs: server

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client Dependencies
        run: npm install

      - name: Run Client Lint
        run: npm run lint

      - name: Run Client Format Check
        run: npm run format:check

      - name: Run Client Tests
        run: npm run test

      - name: Build Client
        run: npm run build

  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [server, client]
    if: always()

    steps:
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}  
          SLACK_CHANNEL: '#new-channel'  
          SLACK_COLOR: ${{ needs.client.result == 'success' && needs.server.result == 'success' && 'good' || 'danger' }}  
          SLACK_TITLE: 'CI Update | ${{ github.repository }}'  
          SLACK_MESSAGE: '${{ needs.client.result == ''success'' && needs.server.result == ''success'' && ''ðŸŸ¢ CI PASSED'' || ''ðŸ”´ CI FAILED'' }} | <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>'  
          SLACK_USERNAME: 'GitHub CI'
          SLACK_ICON_EMOJI: ':robot_face:'
